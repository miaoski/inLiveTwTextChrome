InLiveTw : ChromeCast news, events, video streaming through Chrome browser extension.

<!DOCTYPE html>
<html>
<head>
<title>InLiveTw - ChromeCast - Chrome</title>
<style type="text/css">
html, body, #wrapper {
   height:100%;
   width: 100%;
   margin: 0;
   padding: 0;
   border: 0;
}
#wrapper td {
   vertical-align: middle;
   text-align: center;
}
#input {
  font-family: "Arial", Arial, sans-serif;
  font-size: 40px;
  font-weight: normal;
  text-align: left;
}
.border {
    border: 2px solid #cccccc;
    border-radius: 5px;
    border-color: #8ecaed;
    box-shadow: 0 0 5px #8ecaed;
    outline: none;
}
</style>
<script type="text/javascript" src="//www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
// var applicationID = 'DAA73782';
// var namespace = 'urn:x-cast:idv.miaoski.tw.inlivetwtext';
var applicationID = '794B7BBF';
var namespace = 'urn:x-cast:com.google.cast.sample.helloworld';
var session = null;

// 
// Call initialization for Cast
//
if (!chrome.cast || !chrome.cast.isAvailable) {
  setTimeout(initializeCastApi, 1000);
}

function initializeCastApi() {
  var sessionRequest = new chrome.cast.SessionRequest(applicationID);
  var apiConfig = new chrome.cast.ApiConfig(sessionRequest,
    sessionListener,
    receiverListener);

  chrome.cast.initialize(apiConfig, onInitSuccess, onError);
};

function onInitSuccess() {
  debugMessage("onInitSuccess");
}

function onError(message) {
  debugMessage("onError: "+JSON.stringify(message));
}

function onSuccess(message) {
  debugMessage("onSuccess: "+message);
}

function onStopAppSuccess() {
  debugMessage('onStopAppSuccess');
}

function sessionListener(e) {
  debugMessage('New session ID:' + e.sessionId);
  session = e;
  session.addUpdateListener(sessionUpdateListener);  
  session.addMessageListener(namespace, receiverMessage);
}

function sessionUpdateListener(isAlive) {
  var message = isAlive ? 'Session Updated' : 'Session Removed';
  message += ': ' + session.sessionId;
  debugMessage(message);
  if (!isAlive) {
    session = null;
  }
};

function receiverMessage(namespace, message) {
  debugMessage("receiverMessage: "+namespace+", "+message);
};

function receiverListener(e) {
  if( e === 'available' ) {
    debugMessage("receiver found");
  }
  else {
    debugMessage("receiver list empty");
  }
}

function stopApp() {
  session.stop(onStopAppSuccess, onError);
}

function sendMessage(message) {
  if (session!=null) {
    session.sendMessage(namespace, message, onSuccess.bind(this, "Message sent: " + message), onError);
  }
  else {
    chrome.cast.requestSession(function(e) {
        session = e;
        session.sendMessage(namespace, message, onSuccess.bind(this, "Message sent: " + message), onError);
      }, onError);
  }
}

function debugMessage(message) {
  console.log(message);
};
</script>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script src="events.js"></script>
</head>
<body>
  <div>
    <input type="button" id="event" value="事件" onClick="loadEvents();" />
    <input type="button" id="news" value="報導"  onClick="loadNews();" />
  </div>
  <table id="wrapper">
  <tr>
    <td>
      <div id="input" class="border">
      事件
      </div>
    </td>
  </tr>
  </table>  

<script type="text/javascript">
loadEvents();
</script>
</body>
</html>
